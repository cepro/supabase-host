# fly.toml app configuration file generated for supabase-rest-bec on 2025-07-22T13:55:49+10:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'supabase-rest'
primary_region = 'lhr'

[build]
  dockerfile = "Dockerfile"

[env]
  PGRST_DB_ANON_ROLE = 'anon'
  PGRST_DB_SCHEMAS = 'public,storage,graphql_public,flux,myenergy,flows'
  PGRST_DB_USE_LEGACY_GUCS = 'false'
  PGRST_LOG_LEVEL = 'info'

[[services]]
  protocol = 'tcp'
  internal_port = 3000
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  # NOTE: not exposed to public because we don't have a public ip on this app
  # expose this so we can connect privately via flycast. we use flycast so
  # that fly will auto start the app when it's asleep.  
  [services.ports]
    port = 3000

  [services.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 500

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '10s'
    grace_period = '5s'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
