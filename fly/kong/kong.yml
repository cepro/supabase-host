  ## Secure Database routes
  - name: meta
    _comment: 'pg-meta: /pg/* -> http://supabase-meta-$ENVIRONMENT.flycast:8080/*'
    url: http://supabase-meta-$ENVIRONMENT.flycast:8080/
    routes:
      - name: meta-all
        strip_path: true
        paths:
          - /pg/
    plugins:
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin

  ## Kong Status Endpoints
  - name: kong-status
    _comment: 'Kong Status: /kong-info -> http://127.0.0.1:8001/status'
    url: http://127.0.0.1:8001/status
    routes:
      - name: kong-status-info
        strip_path: true
        paths:
          - /kong-info
    plugins:
      - name: cors
      - name: basic-auth
        config:
          hide_credentials: true

  - name: kong-version
    _comment: 'Kong Version: /kong-version -> http://127.0.0.1:8001/'
    url: http://127.0.0.1:8001/
    routes:
      - name: kong-version-info
        strip_path: true
        paths:
          - /kong-version
    plugins:
      - name: cors
      - name: basic-auth
        config:
          hide_credentials: true

  ## Protected Dashboard - Studio (must be before home routes)
  - name: dashboard
    _comment: 'Studio: /studio, /project/*, /api/* -> http://supabase-studio-$ENVIRONMENT.flycast:3000/*'
    url: http://supabase-studio-$ENVIRONMENT.flycast:3000/
    routes:
      - name: dashboard-api
        strip_path: false
        paths:
          - /api
      - name: dashboard-monaco
        strip_path: false
        paths:
          - /monaco-editor
      - name: dashboard-project
        strip_path: false
        paths:
          - /project
      - name: dashboard-studio
        strip_path: true
        paths:
          - /studio
    plugins:
      - name: cors
      - name: basic-auth
        config:
          hide_credentials: true

  ## Home App - API Documentation (Protected)
  - name: home-docs
