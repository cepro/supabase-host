_format_version: '2.1'
_transform: true

###
### Consumers / Users
###
consumers:
  - username: DASHBOARD
  - username: anon
    keyauth_credentials:
      - key: $SUPABASE_ANON_KEY
  - username: service_role
    keyauth_credentials:
      - key: $SUPABASE_SERVICE_KEY

###
### Access Control List
###
acls:
  - consumer: anon
    group: anon
  - consumer: service_role
    group: admin

###
### Dashboard credentials
###
basicauth_credentials:
  - consumer: DASHBOARD
    username: $DASHBOARD_USERNAME
    password: $DASHBOARD_PASSWORD

###
### API Routes
###
services:
  ## Open Auth routes
  - name: auth-v1-open
    url: http://supabase-auth-$ENVIRONMENT.flycast:9999/verify
    routes:
      - name: auth-v1-open
        strip_path: true
        paths:
          - /auth/v1/verify
    plugins:
      - name: cors
  - name: auth-v1-open-callback
    url: http://supabase-auth-$ENVIRONMENT.flycast:9999/callback
    routes:
      - name: auth-v1-open-callback
        strip_path: true
        paths:
          - /auth/v1/callback
    plugins:
      - name: cors
  - name: auth-v1-open-authorize
    url: http://supabase-auth-$ENVIRONMENT.flycast:9999/authorize
    routes:
      - name: auth-v1-open-authorize
        strip_path: true
        paths:
          - /auth/v1/authorize
    plugins:
      - name: cors
  - name: auth-v1-open-token
    url: http://supabase-auth-$ENVIRONMENT.flycast:9999/token
    routes:
      - name: auth-v1-open-token
        strip_path: true
        paths:
          - /auth/v1/token
    plugins:
      - name: cors

  ## Open Auth routes (without /auth/v1 prefix for email links)
  ## Required because self-hosted Supabase ignores base paths in API_EXTERNAL_URL
  ## See: https://github.com/orgs/supabase/discussions/33178
  - name: auth-open-verify-root
    url: http://supabase-auth-$ENVIRONMENT.flycast:9999/verify
    routes:
      - name: auth-open-verify-root
        strip_path: true
        paths:
          - /verify
    plugins:
      - name: cors
  - name: auth-open-callback-root
    url: http://supabase-auth-$ENVIRONMENT.flycast:9999/callback
    routes:
      - name: auth-open-callback-root
        strip_path: true
        paths:
          - /callback
    plugins:
      - name: cors

  ## Secure Auth routes
  - name: auth-v1
    _comment: 'GoTrue: /auth/v1/* -> http://supabase-auth-$ENVIRONMENT.flycast:9999/*'
    url: http://supabase-auth-$ENVIRONMENT.flycast:9999/
    routes:
      - name: auth-v1-all
        strip_path: true
        paths:
          - /auth/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  ## Open OpenAPI Spec routes (for API documentation tools)
  - name: openapi-rest-myenergy
    _comment: 'PostgREST OpenAPI (myenergy schema): /openapi/rest/myenergy'
    url: http://supabase-rest-$ENVIRONMENT.flycast:3000/
    routes:
      - name: openapi-rest-myenergy-spec
        strip_path: true
        paths:
          - /openapi/rest/myenergy
    plugins:
      - name: cors
      - name: request-transformer
        config:
          add:
            headers:
              - Accept-Profile:myenergy

  - name: openapi-rest-flows
    _comment: 'PostgREST OpenAPI (flows schema): /openapi/rest/flows'
    url: http://supabase-rest-$ENVIRONMENT.flycast:3000/
    routes:
      - name: openapi-rest-flows-spec
        strip_path: true
        paths:
          - /openapi/rest/flows
    plugins:
      - name: cors
      - name: request-transformer
        config:
          add:
            headers:
              - Accept-Profile:flows

  - name: openapi-rest-flux
    _comment: 'PostgREST OpenAPI (flux schema): /openapi/rest/flux'
    url: http://supabase-rest-$ENVIRONMENT.flycast:3000/
    routes:
      - name: openapi-rest-flux-spec
        strip_path: true
        paths:
          - /openapi/rest/flux
    plugins:
      - name: cors
      - name: request-transformer
        config:
          add:
            headers:
              - Accept-Profile:flux

  ## Secure REST routes
  - name: rest-v1
    _comment: 'PostgREST: /rest/v1/* -> http://supabase-rest-$ENVIRONMENT.flycast:3000/*'
    url: http://supabase-rest-$ENVIRONMENT.flycast:3000/
    routes:
      - name: rest-v1-all
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: true
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  ## Secure PostGraphile routes
  - name: postgraphile-v1
